<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Single Page Apps for GitHub Pages</title>
    <script type="text/javascript">
      // Based on logic from here:
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current url and converts the path and query
      // string into just a query string, and then redirects the browser
      // to the new url with only a query string and hash fragment,
      // e.g. https://www.foo.tld/one/two?a=b&c=d#qwe, becomes
      // https://www.foo.tld/?/one/two&a=b~and~c=d#qwe
      // Note: this 404.html file must be at least 512 bytes for it to work
      // with Internet Explorer (it is currently > 512 bytes)
      console.log("running 404.html 17:54");

      var l = window.location;
      console.log("hostname: " + l.hostname)
      console.log("pathname: " + l.pathname)
      // Remove trailing slash if it exists
      var trimmedPathname = l.pathname.endsWith("/")
        ? l.pathname.slice(0, -1)
        : l.pathname;
      console.log("trimmedPathname: " + trimmedPathname)
      
      // Construct the new URL
      var newUrl =
        l.protocol +
        "//" +
        l.hostname +
        "/?" +
        trimmedPathname
      console.log("newUrl: " + newUrl)  
      l.replace(newUrl);
    </script>
  </head>
  <body></body>
</html>
